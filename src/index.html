<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Compras</title>

    <link rel="stylesheet" href="style.css">
</head>
    <body>
        
        <header>
            <div id="logo">
                <img src="../assets/logo/logo.svg" alt="logo">
            </div>
        </header>
        <main>
            <div class="mainContent">
                <div class="nav">
                    <nav id="back">
                        <a href="#"><- Voltar</a>
                    </nav>
                </div>

                <div id="title" class="titleDiv">
                    <h1>Compras da semana</h1>
                </div>

                <div class="mainContent">
                    <form id="meuFormulario" action="" method="GET" class="formContainer">
                        <input id="name" class="inputStyle" type="text" name="nome" placeholder="Adicione um novo item" required>
                        <button class="buttonSubmit" type="submit">Adicionar item</button>
                    </form>
                </div>
            </div>    
            <div class="mainContent">
                <ul class="checklist">
                    <li class="containerList">
                        <label class="checkboxLabel">
                            <input type="checkbox" class="checkboxInput">
                            <span class="checkboxVisual"></span>
                            <span class="containerSpanList">Pão de forma</span>
                        </label>
                        <div>
                            <img id="imgTrashcan" src="../assets/icons/trashcan.svg" alt="">
                        </div>
                    </li>
                    <li class="containerList">
                        <label class="checkboxLabel">
                            <input type="checkbox" class="checkboxInput">
                            <span class="checkboxVisual"></span>
                            <span class="containerSpanList">Café preto</span>
                        </label>
                        <div>
                            <img id="imgTrashcan" src="../assets/icons/trashcan.svg" alt="">
                        </div>
                    </li>
                    <li class="containerList">
                        <label class="checkboxLabel">
                            <input type="checkbox" class="checkboxInput">
                            <span class="checkboxVisual"></span>
                            <span class="containerSpanList">Suco de laranja</span>
                        </label>
                        <div>
                            <img id="imgTrashcan" src="../assets/icons/trashcan.svg" alt="">
                        </div>
                    </li>
                    <li class="containerList">
                        <label class="checkboxLabel">
                            <input type="checkbox" class="checkboxInput">
                            <span class="checkboxVisual"></span>
                            <span class="containerSpanList">Pão de forma</span>
                        </label>
                        <div>
                            <img id="imgTrashcan" src="../assets/icons/trashcan.svg" alt="">
                        </div>
                    </li>
                </ul>  
            </div>
        </main>
        <footer>
            <div class="footerContainer">
                <div class="toast">
                    <div>
                        <img class="warningImg" src="../assets/icons/warning-circle-filled.svg" alt="">
                    </div>
                    <span class="spanToast">O item foi removido da lista!</span>
                </div>
            </div>
        </footer>
        <script src="../src/scripts.js"></script>
    </body>
</html>
